name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      # Validate Claude plugin files
      - name: Validate Claude plugin
        run: npx nx-cloud record -- claude plugin validate .claude-plugin/plugin.json

      - name: Validate Claude marketplace listing
        run: npx nx-cloud record -- claude plugin validate .claude-plugin/marketplace.json

      # Verify that generated artifacts are in sync with source
      - name: Verify artifacts sync
        run: npx nx sync-artifacts-verification

      # Validate Cursor plugin against official schema
      - name: Validate Cursor plugin
        run: npx nx validate-cursor-plugin

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      - run: npx nx format:check  --base="remotes/origin/main"
      - run: npx nx run-many -t lint test build typecheck e2e-ci
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: npx nx fix-ci
        if: always()
